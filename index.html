<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="train_model\tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="train_model\obj.mtl"></a-asset-item>

      <a-asset-item id="train-gltf" src="train.glb"></a-asset-item>
      
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    

    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model= "obj:#train-obj; mtl:#train-mtl"  
      position="2 2 0"  
      rotation="-90 -180 0"  
      scale="0.3 0.3 0.3"
    ></a-entity>

  </a-scene>
</body>

</html>
